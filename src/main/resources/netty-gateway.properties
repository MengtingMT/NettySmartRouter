# Gateway configuration with load balancing support
# Format: netty-gateway.configX.serverPath ==> URL path keyword
#         netty-gateway.configX.defaultAddr ==> Default forwarding URL (supports multiple servers comma-separated)

# Example configuration with multiple servers for load balancing
netty-gateway.config1.serverPath=fcgi-bin/UIG_SFC_186
netty-gateway.config1.defaultAddr=http://10.46.158.10:8088/fcgi-bin/UIG_SFC_186,http://10.46.158.11:8088/fcgi-bin/UIG_SFC_186,http://10.46.158.12:8088/fcgi-bin/UIG_SFC_186

netty-gateway.config2.serverPath=fcgi-bin/BSSP_SFC
netty-gateway.config2.defaultAddr=http://10.46.158.10:8089/fcgi-bin/BSSP_SFC,http://10.46.158.11:8089/fcgi-bin/BSSP_SFC

# Single server configuration (no load balancing applied)
netty-gateway.config3.serverPath=api/health
netty-gateway.config3.defaultAddr=http://10.46.158.10:8090/api/health
