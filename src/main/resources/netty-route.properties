# Route configuration with load balancing support
# Format: netty-gateway.configX.serverPath ==> URL path keyword
#         netty-gateway.configX.keyWord ==> Content matching keywords (supports 1~N keywords, separated by commas, AND logic)
#         netty-gateway.configX.matchAddr ==> Target URL when keywords match successfully (supports multiple servers comma-separated)

# Example with multiple servers for load balancing
netty-gateway.config1.serverPath=fcgi-bin/UIG_SFC_186
netty-gateway.config1.keyWord=1,2,3
netty-gateway.config1.matchAddr=http://10.46.158.20:8088/fcgi-bin/UIG_SFC_186,http://10.46.158.21:8088/fcgi-bin/UIG_SFC_186

netty-gateway.config2.serverPath=fcgi-bin/UIG_SFC_186
netty-gateway.config2.keyWord=1,2,3,4
netty-gateway.config2.matchAddr=http://10.46.158.20:8088/fcgi-bin/UIG_SFC_186,http://10.46.158.21:8088/fcgi-bin/UIG_SFC_186,http://10.46.158.22:8088/fcgi-bin/UIG_SFC_186

# Single server configuration (no load balancing applied)
netty-gateway.config3.serverPath=api/special
netty-gateway.config3.keyWord=special,request
netty-gateway.config3.matchAddr=http://10.46.158.30:8090/api/special
