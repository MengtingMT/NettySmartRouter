# Load balance configuration
# Enable or disable load balancing
gateway.loadBalance.enabled=true

# Load balance strategy: roundRobin, random, weightedRoundRobin
gateway.loadBalance.strategy=roundRobin

# Health check configuration
gateway.loadBalance.healthCheck.enabled=false
gateway.loadBalance.healthCheck.interval=30000

# Server weight configuration (for weighted round robin)
# Format: server.address=weight
# Example:
# gateway.loadBalance.weight.http://10.46.158.10:8088=1
# gateway.loadBalance.weight.http://10.46.158.11:8088=2
# gateway.loadBalance.weight.http://10.46.158.12:8088=1
